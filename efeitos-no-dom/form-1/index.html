<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form label {
      display: block;
    }

    form input {
      display: block;
      padding: 26px;
      margin-bottom: 10px;
    }

    .invalido {
      border-color: red;
    }
  </style>
</head>

<body>
  <form action="" name="contato" id="contato">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required>
    <span class="erro"></span>

    <label for="email">Email</label>
    <input type="email'" name="email" id="email" required>
    <span class="erro"></span>

    <select name="cores" id="cores">
      <option value="red">Vermelho</option>
      <option value="green">Verde</option>
      <option value="blue">Azul</option>
    </select>

    <label for="identidade">Possui Identidade?</label>
    <input type="checkbox" name="identidade" id="identidade" value="identidade">

    <label for="casado">Você é casado paizão?</label>
    <input type="checkbox" name="casado" id="casado" value="casado">

    <input type="radio" id="guitarra" value="guitarra" name="instrumento">
    <label for="guitarra">Guitarra</label>

    <input type="radio" id="bateria" value="bateria" name="instrumento">
    <label for="bateria">Bateria</label>
  </form>

  <script>
    const form = document.getElementById('contato');
    const dados = {};
    function handleChange(event) {
      dados[event.target.name] = event.target.value;
      console.log(dados);
    }
    form.addEventListener('change', handleChange);
  </script>
</body>

</html>
